<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
        /* Import the CSS file generated by wal. */

        @import url('file:///home/yfleury/.cache/wal/colors.css');

        :root {
            --width: 600px;
        }

        html,
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            height: 100%;
            width: 100%;

            /* TEXT */
            color: var(--foreground);
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }

        main {
            display: block;
            left: 50%;
            position: absolute;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        h1 {
            display: block;
            margin: 0 auto;
            text-align: left;
            width: var(--width);

            /* TEXT */
            color: var(--color1);
            text-align: left;
            text-transform: uppercase;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--color6);
            opacity: .4;
            width: var(--width);
        }

        ul,
        #search {
            display: block;
            margin: 0 auto;
            width: var(--width);
        }

        li {
            display: inline-block;
            font-size: 1.2em;
            line-height: 1.5;
            list-style: none;
            margin: 5px;
        }

        a {
            color: var(--color4);
            text-decoration: none;
            transition: .5s;
        }

        a:hover {
            color: var(--color8);
        }

        #search {
            display: flex;
            color: var(--color1);
        }

        #clock {
            /* POSITION */
            display: flex;
            flex-direction: row;
            position: absolute;
            bottom: .5em;
            right: .5em;

            /* TEXT */
            font-size: 5em;
        }
    </style>
</head>

<body>
    <main>
        <h1>Home</h1>
        <hr>
        <ul>
            <li>Github</li>
            <li>
                <a href="https://github.com">github</a>
            </li>
            <li>
                <a href="https://github.com/yoannfleurydev/dotfiles">dotfiles</a>
            </li>
            <li>
                <a href="https://github.com/trending">trending</a>
            </li>
        </ul>
        <hr>
        <ul>
            <li>Video</li>
            <li>
                <a href="https://youtube.com">youtube</a>
            </li>
            <li>
                <a href="https://netflix.com">netflix</a>
            </li>
            <li>
                <a href="https://twitch.tv">twitch</a>
            </li>
        </ul>
        <hr>
        <ul>
            <li>Social</li>
            <li>
                <a href="https://twitter.com">twitter</a>
            </li>
            <li>
                <a href="https://reddit.com">reddit</a>
            </li>
            <li>
                <a href="https://linkedin.com">linkedin</a>
            </li>
        </ul>
        <hr>
        <ul>
            <li>Reddit</li>
            <li>
                <a href="https://reddit.com/r/unixporn">/r/unixporn</a>
            </li>
            <li>
                <a href="https://reddit.com/r/battlestations">/r/battlestations</a>
            </li>
            <li>
                <a href="https://reddit.com/r/MechanicalKeyboards">/r/MechanicalKeyboards</a>
            </li>
        </ul>
        <section id="search">
            <form action="https://duckduckgo.com/" method="GET">
                <input type="text" name="q" id="q">
                <input type="button" value="Search">
            </form>
        </section>
    </main>

    <!-- CLOCK -->
    <section id="clock">
        <div id="hours"></div>
        <span class="clock-separator">:</span>
        <div id="minutes"></div>
    </section>

    <script>
        function refreshClock() {
            const clock = document.getElementById("clock");
            const hours = document.getElementById("hours");
            const minutes = document.getElementById("minutes");

            const date = new Date();

            hours.innerHTML = date.toLocaleTimeString().split(':')[0];
            minutes.innerHTML = date.toLocaleTimeString().split(':')[1];
        }

        refreshClock();
        setInterval(refreshClock, 1000);
    </script>
</body>

</html>
